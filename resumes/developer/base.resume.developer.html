<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 40px 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 210mm;
        margin: 0 auto;
        background: #fafbfc;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .download-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #0366d6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s;
        box-shadow: 0 4px 12px rgba(3, 102, 214, 0.3);
        z-index: 1000;
      }

      .download-btn:hover {
        background: #0256c4;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(3, 102, 214, 0.4);
      }

      #resume {
        display: flex;
        flex-direction: column;
      }

      .header {
        text-align: center;
        padding: 15px 40px;
        background: linear-gradient(135deg, #0366d6 0%, #0256c4 100%);
        color: white;
      }

      .header h1 {
        font-size: 28px;
        margin-bottom: 6px;
        font-weight: 700;
      }

      .header .title {
        font-size: 16px;
        opacity: 0.95;
        font-weight: 500;
      }

      .main-content {
        display: grid;
        grid-template-columns: 35% 65%;
        flex: 1;
      }

      .left-side {
        background: #f6f8fa;
        padding: 30px 20px;
        border-right: 1px solid #e1e4e8;
      }

      .right-side {
        background: #fafbfc;
        padding: 30px 30px;
      }

      .section {
        margin-bottom: 28px;
      }

      .section-title {
        font-size: 16px;
        color: #0366d6;
        font-weight: 700;
        margin-bottom: 12px;
        padding-bottom: 6px;
        border-bottom: 2px solid #0366d6;
        display: flex;
        align-items: center;
        gap: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        flex-wrap: wrap;
      }

      .section-title h3 {
        margin: 0;
        font-size: inherit;
        font-weight: inherit;
        font-size: smaller;
      }

      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #24292e;
        font-size: 13px;
        line-height: 1.5;
        flex-wrap: wrap;
      }

      .contact-item svg {
        flex-shrink: 0;
      }

      .contact-item .separator {
        color: #d1d5da;
        margin: 0 2px;
      }

      .skills-category {
        margin-bottom: 18px;
      }

      .skills-category h4 {
        font-size: 13px;
        color: #0366d6;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .skill-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .skill-tag {
        background: white;
        color: #0366d6;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        border: 1px solid #c8e1ff;
        font-weight: 500;
      }

      .education-item {
        display: flex;
        align-items: center;
        justify-content: start;
        gap: 10px;
        background: white;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #e7ebee;
      }

      .degree {
        font-size: 13px;
        font-weight: 600;
        color: #24292e;
        margin-bottom: 3px;
        line-height: 1.4;
      }

      .duration {
        font-size: 12px;
        color: #586069;
      }

      .content-block {
        margin-bottom: 25px;
      }

      .job-title {
        font-size: 17px;
        font-weight: 700;
        color: #24292e;
        margin-bottom: 4px;
      }

      .company {
        font-size: 14px;
        color: #0366d6;
        margin-bottom: 3px;
        font-weight: 600;
      }

      .job-duration {
        font-size: 13px;
        color: #586069;
        margin-bottom: 10px;
        font-style: italic;
      }

      .description {
        font-size: 13px;
        color: #24292e;
        line-height: 1.7;
      }

      .description li {
        margin-bottom: 6px;
        margin-left: 18px;
      }

      .highlight {
        color: #0366d6;
        font-weight: 600;
      }

      .projects-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .job-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
      }

      .job-icon {
        width: 20px;
        height: 20px;
        fill: #0366d6;
        flex-shrink: 0;
      }

      .job-info {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
        font-size: 14px;
      }

      .job-info .job-title {
        font-weight: 700;
        color: #24292e;
      }

      .job-info .company {
        color: #0366d6;
        font-weight: 600;
      }

      .job-info .job-duration {
        color: #586069;
        font-style: italic;
      }

      .separator {
        color: #d1d5da;
        font-weight: 400;
      }

      .project-item {
        background: linear-gradient(135deg, #f6f8fa 0%, #f0f3f7 100%);
        padding: 16px;
        border-radius: 6px;
        border: 1px solid #e7ebee;
        font-size: 13px;
        color: #24292e;
        line-height: 1.6;
        transition: all 0.3s ease;
      }

      .project-header-line {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
        flex-wrap: nowrap; /* ðŸ”¥ force one line */
        white-space: nowrap; /* ðŸ”¥ prevent text wrapping */
      }

      .project-name {
        font-size: 15px;
        font-weight: 700;
        color: #0366d6;
      }

      .project-tech {
        font-size: 11px;
        color: #586069;
        font-weight: 600;
        background: rgba(3, 102, 214, 0.05);
        padding: 3px 8px;
        border-radius: 3px;
        border: 1px solid rgba(3, 102, 214, 0.15);
      }

      .project-features {
        font-size: 12px;
        color: #24292e;
        line-height: 1.6;
      }

      .project-features ul {
        margin-left: 18px;
      }

      .project-features li {
        margin-bottom: 6px;
      }

      .project-link {
        font-size: 12px;
        color: #0366d6;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.2s ease;
      }

      .project-link:hover {
        text-decoration: underline;
      }

      svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }

      .icon-small {
        width: 14px;
        height: 14px;
      }

      .link-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        background: #f6f8fa;
        border-radius: 6px;
        border-left: 3px solid #0366d6;
        text-decoration: none;
        color: #24292e;
        transition: all 0.3s;
      }

      .link-item:hover {
        background: #e1e4e8;
        transform: translateX(5px);
        border-left-color: #0256c4;
      }

      .link-icon {
        width: 20px;
        height: 20px;
        fill: #0366d6;
        flex-shrink: 0;
      }

      .link-item span {
        font-size: 13px;
        font-weight: 500;
      }

      @media print {
        body {
          background: white;
          padding: 0;
        }

        .container {
          box-shadow: none;
          max-width: 100%;
        }

        .download-btn {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <button class="download-btn" onclick="downloadPDF()">
      <svg viewBox="0 0 24 24">
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
      </svg>
      Download PDF
    </button>

    <div class="container">
      <div id="resume">
        <div class="header">
          <h1 id="personal-name"></h1>
          <div class="title" id="personal-title"></div>
        </div>

        <div class="main-content">
          <!-- LEFT SIDE -->
          <div class="left-side">
            <div class="section">
              <h2 class="section-title">
                <svg class="icon-small" viewBox="0 0 24 24">
                  <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                  />
                </svg>
                Contact
              </h2>
              <div class="contact-info" id="contact-info"></div>
            </div>

            <div class="section">
              <h2 class="section-title">
                <svg class="icon-small" viewBox="0 0 24 24">
                  <path
                    d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"
                  />
                </svg>
                Technical Skills
              </h2>

              <div id="skills-container"></div>
            </div>
          </div>

          <!-- RIGHT SIDE -->
          <div class="right-side">
            <div class="section">
              <div class="section-title">
                <svg class="icon-small" viewBox="0 0 24 24">
                  <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                  />
                </svg>
                About Me
              </div>
              <div class="description" id="about-description"></div>
            </div>

            <div class="section">
              <h2 class="section-title">
                <svg class="icon-small" viewBox="0 0 24 24">
                  <path
                    d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 11 8.76l1-1.36 1 1.36L15.38 12 17 10.83 14.92 8H20v6z"
                  />
                </svg>
                Professional Experience
              </h2>
              <div id="experience-container"></div>
            </div>

            <div class="section">
              <h2 class="section-title">
                <svg class="icon-small" viewBox="0 0 24 24">
                  <path
                    d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"
                  />
                </svg>
                Key Projects
              </h2>
              <div class="projects-list" id="projects-list"></div>
            </div>

            <div class="section">
              <h2 class="section-title">
                <svg class="icon-small" viewBox="0 0 24 24">
                  <path
                    d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"
                  />
                </svg>
                Education
              </h2>
              <div
                style="display: flex; flex-direction: column; gap: 12px"
                id="education-container"
              ></div>
            </div>

            <div class="section">
              <h2 class="section-title">
                <svg class="icon-small" viewBox="0 0 24 24">
                  <path
                    d="M12 2l-5.5 9h11z M12 22c3.87 0 7-3.13 7-7s-3.13-7-7-7-7 3.13-7 7 3.13 7 7 7z"
                  />
                </svg>
                Work Philosophy
              </h2>
              <div class="description">
                <ul id="philosophy-list"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function loadResumeData() {
        try {
          const response = await fetch(
            "../../data/developer/base.data.developer.json",
          );
          const data = await response.json();

          // Personal Info
          document.getElementById("personal-name").textContent =
            data.personal.name;
          document.getElementById("personal-title").textContent =
            data.personal.title;

          // Contact Info
          const contactInfo = document.getElementById("contact-info");
          contactInfo.innerHTML = `
            <div class="contact-item">
              <svg viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
              </svg>
              <span>${data.contact.email}</span>
            </div>
            <div class="contact-item">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Briefcase body -->
  <rect x="3" y="7" width="18" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
  
  <!-- Briefcase handle -->
  <path d="M8 7V5C8 3.89543 8.89543 3 10 3H14C15.1046 3 16 3.89543 16 5V7" stroke="currentColor" stroke-width="2"/>
  
  <!-- Briefcase lock/clasp -->
  <path d="M12 12V16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
</svg>
              <span>${data.contact.website}</span>
            </div>
            <div class="contact-item">
              <svg viewBox="0 0 24 24">
                <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" />
              </svg>
              <span>${data.contact.phone}</span>
              <svg viewBox="0 0 24 24">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
              </svg>
              <span>${data.contact.whatsapp}</span>
            </div>
            <div class="contact-item">
              <svg viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
              </svg>
              <span>${data.personal.location}</span>
            </div>
            <div class="contact-item">
              <svg viewBox="0 0 24 24">
                <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0 1 12 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z" />
              </svg>
              <span>${data.contact.github}</span>
            </div>
          `;

          // Skills
          const skillsContainer = document.getElementById("skills-container");
          let skillsHTML = "";
          for (const [category, skills] of Object.entries(data.skills)) {
            skillsHTML += `
              <div class="skills-category">
                <h4>${category}</h4>
                <div class="skill-tags">
                  ${skills.map((skill) => `<span class="skill-tag">${skill}</span>`).join("")}
                </div>
              </div>
            `;
          }
          skillsContainer.innerHTML = skillsHTML;

          // About
          document.getElementById("about-description").textContent =
            data.about.description;

          // Experience
          const experienceContainer = document.getElementById(
            "experience-container",
          );
          experienceContainer.innerHTML = data.experience
            .map(
              (exp) => `
            <div class="content-block">
              <div class="job-header">
                <svg viewBox="0 0 24 24" class="job-icon">
                  <path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z" />
                </svg>
                <div class="job-info">
                  <span class="job-title">${exp.title}</span>
                  <span class="separator">â€¢</span>
                  <span class="company">${exp.company}</span>
                  <span class="duration">${exp.duration}</span>
                </div>
              </div>
              <div class="description">
                <ul>
                  ${exp.responsibilities.map((resp) => `<li>${resp}</li>`).join("")}
                </ul>
              </div>
            </div>
          `,
            )
            .join("");

          const projectsList = document.getElementById("projects-list");
          projectsList.innerHTML = data.projects.list
            .map(
              (project) => `
  <div class="project-item">
    <div class="project-header-line">
      <span class="project-name">${project.name}</span>
      
      <span class="project-tech">${project.tech}</span>
    </div>
    <div class="project-features">
      <ul>
        ${project.features.map((feature) => `<li>${feature}</li>`).join("")}
      </ul>
    </div>
  </div>
`,
            )
            .join("");

          // Education
          const educationContainer = document.getElementById(
            "education-container",
          );
          educationContainer.innerHTML = data.education
            .map(
              (edu) => `
            <div class="education-item">
              <div class="degree">${edu.degree}</div>
              <div class="duration">${edu.duration}</div>
            </div>
          `,
            )
            .join("");

          // Philosophy
          const philosophyList = document.getElementById("philosophy-list");
          philosophyList.innerHTML = data.philosophy
            .map((item) => `<li>${item}</li>`)
            .join("");
        } catch (error) {
          console.error("Error loading resume data:", error);
        }
      }

      // Load data when page loads
      window.addEventListener("DOMContentLoaded", loadResumeData);

      async function downloadPDF() {
        const button = document.querySelector(".download-btn");
        button.textContent = "Generating PDF...";
        button.disabled = true;

        try {
          const { jsPDF } = window.jspdf;
          const resume = document.getElementById("resume");

          const canvas = await html2canvas(resume, {
            scale: 2,
            useCORS: true,
            logging: false,
            backgroundColor: "#fafbfc",
          });

          const imgData = canvas.toDataURL("image/png");
          const pdf = new jsPDF({
            orientation: "portrait",
            unit: "mm",
            format: "a4",
          });

          const imgWidth = 210;
          const imgHeight = (canvas.height * imgWidth) / canvas.width;

          pdf.addImage(imgData, "PNG", 0, 0, imgWidth, imgHeight);
